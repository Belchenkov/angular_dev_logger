<ul class="list-group" *ngIf="loaded && logs?.length > 0">
  <li
    *ngFor="let log of logs"
    class="list-group-item d-flex justify-content-between align-items-center"
    [class.list-group-item-secondary]="selectedLog === log"
  >
    <i class="far fa-list-alt"></i>
    <a href="#" (click)="onSelect(log)">
       {{ log.text }}
    </a>
    <span class="log-date">
      <i class="far fa-clock"></i> {{ log.date | date:"dd/MM/yy H:mm:s" }}
    </span>
    <i
      class="far fa-trash-alt text-danger"
      id="delete"
      (click)="onDelete(log)"
    ></i>
  </li>
</ul>

<div *ngIf="loaded && logs.length == 0" class="mt-5 alert alert-info">
  <h5 class="text-center">Лог пуст</h5>
</div>

<div *ngIf="!loaded">
  <h5>Загрузка ...</h5>
</div>
