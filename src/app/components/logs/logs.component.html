<ul class="list-group">
  <li
    *ngFor="let log of logs"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <i class="far fa-list-alt"></i>
    <a href="#">
       {{ log.text }}
    </a>
    <span class="log-date">
      <i class="far fa-clock"></i> {{ log.date | date:"dd/MM/yy H:mm:s" }}
    </span>
    <i class="far fa-trash-alt text-danger" id="delete"></i>
  </li>
</ul>
